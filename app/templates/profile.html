<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        .profile-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00f2fe;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-info h1 {
            font-size: 2.5rem;
            color: #00f2fe;
            margin-top: 20px;
        }

        .profile-info p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .logout-button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #1e1e1e;
            color: #00f2fe;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logout-button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="{{ url_for('profile_picture', name=username) }}" alt="{{ username }}'s Profile Picture" class="profile-img">
            </div>
            <div class="profile-info">
                <h1>{{ username }}</h1>
                <p>Welcome to your profile.</p>
            </div>
            <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>
</body>
</html>
